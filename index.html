                    </div>
                    <div class="flappy__parejaTuberias">
                        <div class="flappy__tuberiaSuperior flappy__tuberiaSuperior--variante3"></div>
                        <div class="flappy__tuberiaInferior flappy__tuberiaInferior--variante3"></div>
